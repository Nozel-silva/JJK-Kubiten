<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .video-container {
            width: 100%;
            height: 70vh;
            overflow: hidden;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .option {
            display: block;
            font-size: 24px;
            color: red;
            text-decoration: none;
            margin: 15px 0;
            position: relative;
            transition: color 0.3s ease-in-out;
            animation: float 2s ease-in-out infinite;
        }

        .option:hover {
            color: green;
        }

        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .disabled:hover {
            color: red;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay loop muted>
            <source src="kc.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="menu">
        <a href="K.O.C.html" class="option">Solo</a>
        <a href="#" class="option disabled">Multiplayer (Unavailable)</a>
        <a href="index.html" class="option">Back to Home</a>
    </div>

</body>
</html>
