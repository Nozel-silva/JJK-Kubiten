<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('sk.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Overlay to make background image opaque */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.5); /* Red tint with opacity */
            z-index: 0;
        }

        .menu {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .menu a {
            display: block;
            font-size: 24px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 5px black;
            animation: bounce 1.5s infinite;
        }

        .menu a:hover {
            color: yellow;
        }

        /* Disabled "Multiplayer" */
        .menu .disabled {
            pointer-events: none;
            opacity: 0.5;
            color: gray;
        }

        /* Bouncing animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <div class="menu">
        <a href="K.O.C.html">Solo</a>
        <a href="#" class="disabled">Multiplayer</a>
        <a href="index.html">Back to Home Page</a>
    </div>

</body>
</html>
