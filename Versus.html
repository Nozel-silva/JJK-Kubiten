<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            background-color: #282c34;
            position: relative;
        }

        .profile-container {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }

        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .health-bar {
            width: 25vw; /* Quarter of the page width */
            height: 15px;
            background-color: blue;
            margin-left: 10px;
            border-radius: 5px;
        }

        .avatar {
            position: absolute;
            bottom: 10px;
            width: 80px;
            height: 80px;
        }

        .slash {
            position: absolute;
            top: 10px;
            left: 30px;
            width: 150px;
            height: 10px;
            background-color: red;
            clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
            transform: rotate(45deg);
            opacity: 0;
            animation: slashAnimation 3s infinite;
        }

        @keyframes slashAnimation {
            0% {
                opacity: 1;
                left: 30px;
            }
            50% {
                opacity: 1;
                left: 30px;
            }
            100% {
                opacity: 0;
                left: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Profile Image & Health Bar -->
    <div class="profile-container">
        <img src="profile.jpg" alt="Profile Image" class="profile-img">
        <div class="health-bar" id="userHealthBar"></div>
    </div>

    <!-- Avatar Image -->
    <img src="avatar.png" alt="Avatar" class="avatar" id="userAvatar">

    <!-- Slash -->
    <div class="slash" id="slash"></div>

    <script>
        let userHealth = 100;
        const userHealthBar = document.getElementById("userHealthBar");
        const slash = document.getElementById("slash");

        // Function to decrease health by 4% on each slash
        function slashHit() {
            if (userHealth > 4) {
                userHealth -= 4; // Reduce health by 4%
                userHealthBar.style.width = userHealth + '%'; // Update health bar width
            }
        }

        // Trigger slash every 3 seconds
        setInterval(() => {
            slashHit();
            slash.style.animation = "slashAnimation 3s infinite"; // Trigger animation
        }, 3000);
    </script>

</body>
</html>
