<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Slashes & Falling Cubes</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            width: 100vw;
            height: 100vh;
            position: fixed;
        }

        .slash, .special-slash {
            position: absolute;
            width: 3px;
            height: 80px;
            background: red;
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.5s ease-in-out, filter 0.5s ease-in-out;
            filter: brightness(100%);
            border-radius: 50% 50% 50% 50%;
        }

        .special-slash {
            width: 6px;
            height: 60vh;
            background: white;
        }

        .cube, .big-cube {
            position: absolute;
            width: 20px;
            height: 20px;
            background: grey;
            border-radius: 4px;
        }

        .big-cube {
            width: 50px;
            height: 50px;
        }

        .trigger-btn, .special-btn {
            position: fixed;
            bottom: 10px;
            background: red;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.7);
        }

        .trigger-btn:hover, .special-btn:hover {
            background: darkred;
        }

        .trigger-btn { right: 10px; }
        .special-btn { left: 10px; }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .popup button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: red;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .score-timer {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="score-timer">
        Score: <span id="score">0</span> | Time: <span id="timer">180</span>s
    </div>

    <div class="popup" id="startPopup">
        <h2>Subdue Mahoraga and score 100k points</h2>
        <button onclick="startGame()">OK</button>
    </div>

    <button class="trigger-btn" onclick="startSlashing()" disabled>üôè</button>
    <button class="special-btn" onclick="specialSlash()">Disect</button>

    <!-- Audio Tags -->
    <audio id="disectSound" src="Slash.mp3"></audio>
    <audio id="slashSound" src=" domain-expansion-sukuna.mp3"></audio>
    <audio id="backgroundSound" src="Background.mp3" autoplay loop></audio>

    <script>
        let score = 0;
        let timeLeft = 180;
        let gameInterval, timerInterval;
        let canClick = true;

        function updateScore(points) {
            score += points;
            document.getElementById('score').textContent = score;
            if (score >= 2000) {
                clearInterval(gameInterval);
                clearInterval(timerInterval);
                alert("You win!");
            }
        }

        function updateTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(gameInterval);
                    clearInterval(timerInterval);
                    alert("You failed to subdue Mahoraga");
                }
            }, 1000);
        }

        function startGame() {
            document.getElementById('startPopup').style.display = 'none';
            updateTimer();
            gameInterval = setInterval(() => {
                for (let i = 0; i < 7; i++) createCube();
            }, 1000);

            setTimeout(() => document.querySelector('.trigger-btn').disabled = false, 20000);
        }

        function createCube() {
            const cube = document.createElement("div");
            cube.classList.add("cube");
            document.body.appendChild(cube);

            const startX = Math.random() * window.innerWidth;
            cube.style.left = `${startX}px`;
            cube.style.top = `-20px`;

            const fallDuration = 3000 + Math.random() * 2000;
            cube.style.transition = `top ${fallDuration}ms linear`;
            requestAnimationFrame(() => {
                cube.style.top = `${window.innerHeight}px`;
            });

            setTimeout(() => {
                cube.remove();
                updateScore(10); // Increase score when a cube falls off screen
            }, fallDuration);
        }

        function specialSlash() {
            const specialBtn = document.querySelector(".special-btn");
            if (specialBtn.disabled) return;

            specialBtn.disabled = true;

            const audio = document.getElementById("disectSound");
            audio.play();

            for (let i = 0; i < 3; i++) {
                const slash = document.createElement("div");
                slash.classList.add("special-slash");
                document.body.appendChild(slash);

                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                slash.style.left = `${x}px`;
                slash.style.top = `${y}px`;

                const rotation = Math.random() * 360;
                slash.style.transform = `rotate(${rotation}deg)`;

                setTimeout(() => slash.style.opacity = 1, 100);
                setTimeout(() => {
                    slash.style.opacity = 0;
                    setTimeout(() => slash.remove(), 500);
                }, 700);
            }

            setTimeout(() => specialBtn.disabled = false, 2000);
        }

        function startSlashing() {
            if (!canClick) return;
            canClick = false;

            const audio = document.getElementById("slashSound");
            audio.play();

            const interval = setInterval(() => {
                for (let i = 0; i < 6; i++) createSlash(Math.random() < 0.8);
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                setTimeout(() => canClick = true, 20000);
            }, 10000);
        }

        function createSlash(isRegular = true) {
            const slash = document.createElement("div");
            slash.classList.add(isRegular ? "slash" : "special-slash");
            document.body.appendChild(slash);

            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            slash.style.left = `${x}px`;
            slash.style.top = `${y}px`;

            setTimeout(() => slash.style.opacity = 1, 100);
            setTimeout(() => {
                slash.style.opacity = 0;
                setTimeout(() => slash.remove(), 500);
            }, 700);
        }
    </script>
</body>
</html>
